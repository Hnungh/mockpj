<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pay</title>
</head>
<body>

<h2>Scan with ABA</h2>
<canvas id="qr"></canvas>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="khqr.js"></script>

<script>
const amount = localStorage.getItem('amount');
const order  = localStorage.getItem('order');

if(!amount || !order){
  alert('No order data');
}else{
  const payload = khqr(amount, order);
  QRCode.toCanvas(
    document.getElementById('qr'),
    payload,
    { width: 260 }
  );
}
</script>

</body>
</html>
