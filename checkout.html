<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Checkout</title></head>
<body>

<h2>Checkout</h2>
<div id="sum"></div>
<button onclick="pay()">Pay</button>

<script>
const SHIPPING = 1.50;
let cart = JSON.parse(localStorage.getItem('cart')||'[]');
let total = cart.reduce((s,i)=>s+i.price*i.qty,0);
let grand = (total + SHIPPING).toFixed(2);

document.getElementById('sum').innerHTML =
`Subtotal: $${total}<br>Shipping: $${SHIPPING}<br><b>Total: $${grand}</b>`;

localStorage.setItem('amount',grand);
localStorage.setItem('order','ORD-'+Date.now());

function pay(){ location.href='success.html'; }
</script>
</body>
</html>
