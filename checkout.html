<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping - BARDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-xl mx-auto bg-white rounded-[2.5rem] p-8 shadow-sm">
        <h2 class="text-2xl font-black mb-6 text-blue-900">Shipping Details</h2>
        <div class="space-y-4">
            <input id="name" type="text" placeholder="Full Name" class="w-full p-4 bg-gray-50 rounded-2xl border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-600 outline-none">
            <input id="phone" type="tel" placeholder="Phone Number" class="w-full p-4 bg-gray-50 rounded-2xl border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-600 outline-none">
            <textarea id="addr" placeholder="Full Address" class="w-full p-4 bg-gray-50 rounded-2xl border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-600 outline-none h-32"></textarea>
            
            <div class="bg-blue-900 rounded-3xl p-6 text-white mt-6">
                <div class="flex justify-between opacity-80 mb-2"><span>Subtotal</span><span id="sub">$0.00</span></div>
                <div class="flex justify-between opacity-80 mb-4"><span>Shipping</span><span>FREE</span></div>
                <div class="flex justify-between text-2xl font-black"><span>Total</span><span id="final">$0.00</span></div>
            </div>
            
            <button onclick="toPay()" class="w-full bg-blue-600 text-white py-5 rounded-[1.5rem] font-bold text-lg mt-4 shadow-xl shadow-blue-100 transition-transform active:scale-95">Go to Payment</button>
        </div>
    </div>
    <script>
        const sub = localStorage.getItem('subtotal');
        document.getElementById('sub').innerText = `$${sub}`;
        document.getElementById('final').innerText = `$${sub}`;
        function toPay() {
            const data = { name: document.getElementById('name').value, phone: document.getElementById('phone').value, address: document.getElementById('addr').value };
            if(!data.name || !data.phone) return alert("Fill all info");
            localStorage.setItem('customer', JSON.stringify(data));
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
