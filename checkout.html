<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 max-w-4xl grid md:grid-cols-2 gap-8">
        
        <div class="bg-white p-8 rounded-2xl shadow-sm">
            <h2 class="text-2xl font-bold mb-6">Summary</h2>
            <div id="checkout-items" class="space-y-4 mb-6"></div>
            <div class="border-t pt-4 space-y-2">
                <div class="flex justify-between"><span>Subtotal:</span> <span id="subtotal">$0.00</span></div>
                <div class="flex justify-between text-green-600"><span>Shipping:</span> <span>$0.01</span></div>
                <div class="flex justify-between text-2xl font-bold border-t pt-2">
                    <span>Total:</span> <span id="final-total" class="text-blue-600">$0.00</span>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-sm text-center">
            <h2 class="text-2xl font-bold mb-4">Payment (KHQR)</h2>
            <div id="qrcode" class="flex justify-center mb-6 p-4 border rounded-xl bg-gray-50"></div>
            
            <div class="mb-6">
                <label class="block text-left text-sm font-medium text-gray-700 mb-2">Upload Payment Slip</label>
                <input type="file" id="slip-input" accept="image/*" class="w-full p-2 border-2 border-dashed rounded-lg cursor-pointer hover:bg-gray-50">
            </div>

            <button onclick="placeOrder()" id="btn-submit" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 transition">
                Confirm & Send Order
            </button>
        </div>
    </div>

    <script>
        // ฟังก์ชันคำนวณ CRC16 CCITT-FALSE (มาตรฐานสูงสุดของ EMVCo)
function crc16(data) {
    let crc = 0xFFFF;
    const polynomial = 0x1021;
    for (let i = 0; i < data.length; i++) {
        let b = data.charCodeAt(i);
        for (let j = 0; j < 8; j++) {
            let bit = ((b >> (7 - j) & 1) == 1);
            let c15 = ((crc >> 15 & 1) == 1);
            crc <<= 1;
            if (c15 ^ bit) crc ^= polynomial;
        }
    }
    crc &= 0xFFFF;
    return crc.toString(16).toUpperCase().padStart(4, '0');
}

function generateKHQR() {
    // 1. คำนวณยอดเงินสุทธิ
    const subtotal = parseFloat(localStorage.getItem('finalTotal')) || 0;
    const shipping = 2.00;
    const total = (subtotal + shipping).toFixed(2); // ต้องมี .00 เสมอ

    document.getElementById('subtotal').innerText = `$${subtotal.toLocaleString()}`;
    document.getElementById('final-total').innerText = `$${total}`;

    // 2. ข้อมูลร้านค้า (จาก String ที่คุณส่งมา)
    const merchantID = "0016abaakhppxxx@abaa01151250719163741160208ABA"; // รหัสบัญชีคุณ
    const merchantName = "LOHA by P.LOK";
    const city = "SIEM REAP";

    // 3. สร้างโครงสร้าง KHQR แบบ Dynamic (010212)
    // Tag 00: Payload Version
    // Tag 01: Point of Initiation (12 = Dynamic QR)
    let payload = "000201010212";

    // Tag 30: Merchant Information (โครงสร้างสำหรับ ABA/Bakong)
    let tag30 = "0009bakong.kh"; 
    tag30 += "01" + merchantID.length.toString().padStart(2, '0') + merchantID;
    payload += "30" + tag30.length.toString().padStart(2, '0') + tag30;

    // Tag 52: Category Code
    payload += "52045399";
    // Tag 53: Currency (840 = USD)
    payload += "5303840";
    // Tag 54: Amount (ยอดเงินที่คำนวณ)
    payload += "54" + total.length.toString().padStart(2, '0') + total;
    // Tag 58: Country Code
    payload += "5802KH";
    // Tag 59: Merchant Name
    payload += "59" + merchantName.length.toString().padStart(2, '0') + merchantName;
    // Tag 60: Merchant City
    payload += "60" + city.length.toString().padStart(2, '0') + city;
    // Tag 63: CRC Placeholder
    payload += "6304";

    // 4. คำนวณ CRC16 และต่อท้าย
    const finalQR = payload + crc16(payload);

    // 5. แสดงผล QR Code ด้วยความละเอียดสูง
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
        text: finalQR,
        width: 256,
        height: 256,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H // ใช้ High Level เพื่อความแม่นยำในการสแกน
    });

    console.log("KHQR Standard Payload:", finalQR);
}

window.onload = generateKHQR;
    </script>
</body>
</html>
