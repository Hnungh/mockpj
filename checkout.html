<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 max-w-4xl grid md:grid-cols-2 gap-8">
        
        <div class="bg-white p-8 rounded-2xl shadow-sm">
            <h2 class="text-2xl font-bold mb-6">Summary</h2>
            <div id="checkout-items" class="space-y-4 mb-6"></div>
            <div class="border-t pt-4 space-y-2">
                <div class="flex justify-between"><span>Subtotal:</span> <span id="subtotal">$0.00</span></div>
                <div class="flex justify-between text-green-600"><span>Shipping:</span> <span>$0.01</span></div>
                <div class="flex justify-between text-2xl font-bold border-t pt-2">
                    <span>Total:</span> <span id="final-total" class="text-blue-600">$0.00</span>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-sm text-center">
            <h2 class="text-2xl font-bold mb-4">Payment (KHQR)</h2>
            <div id="qrcode" class="flex justify-center mb-6 p-4 border rounded-xl bg-gray-50"></div>
            
            <div class="mb-6">
                <label class="block text-left text-sm font-medium text-gray-700 mb-2">Upload Payment Slip</label>
                <input type="file" id="slip-input" accept="image/*" class="w-full p-2 border-2 border-dashed rounded-lg cursor-pointer hover:bg-gray-50">
            </div>

            <button onclick="placeOrder()" id="btn-submit" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 transition">
                Confirm & Send Order
            </button>
        </div>
    </div>

    <script>
        // ฟังก์ชันคำนวณ CRC16 CCITT-FALSE ตามมาตรฐาน EMVCo
function crc16(data) {
    let crc = 0xFFFF;
    for (let i = 0; i < data.length; i++) {
        let x = ((crc >> 8) ^ data.charCodeAt(i)) & 0xFF;
        x ^= x >> 4;
        crc = ((crc << 8) ^ (x << 12) ^ (x << 5) ^ x) & 0xFFFF;
    }
    return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
}

function generateKHQR() {
    // 1. ดึงยอดเงินจากระบบ
    const subtotal = parseFloat(localStorage.getItem('finalTotal')) || 0;
    const shipping = 2.00;
    const total = (subtotal + shipping).toFixed(2); // เช่น 1011.00

    document.getElementById('subtotal').innerText = `$${subtotal.toLocaleString()}`;
    document.getElementById('final-total').innerText = `$${total}`;

    // 2. ใช้โครงสร้าง String จากต้นฉบับที่คุณให้มา (USD Version)
    // ผมจะแยกส่วนก่อนและหลังส่วนที่จะแทรก Amount
    
    const part1 = "00020101021130510016abaakhppxxx@abaa01151250719163741160208ABA Bank520453995303840";
    const amountTag = "54" + total.length.toString().padStart(2, '0') + total;
    const part2 = "5802KH5913BARDS6009SIEM REAP624768430010PAYWAY@ABA010714079080209031889323050116";
    const crcTag = "6304";

    // 3. ประกอบร่าง: ส่วนแรก + ยอดเงิน + ส่วนหลัง + แท็ก CRC
    const stringToCalculate = part1 + amountTag + part2 + crcTag;

    // 4. คำนวณ Checksum จาก String ทั้งหมด
    const finalPayload = stringToCalculate + crc16(stringToCalculate);

    // 5. แสดงผล QR Code
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
        text: finalPayload,
        width: 250,
        height: 250,
        colorDark : "#003366",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.M
    });

    console.log("Final Verified Payload:", finalPayload);
}

window.onload = generateKHQR;

        initCheckout();
    </script>
</body>
</html>
