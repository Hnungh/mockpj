<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tech Store - BARDS by P.LOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">BARDS by P.LOK</a>
            <div class="space-x-6 flex items-center">
                <a href="cart.html" class="relative">
                    <i class="fa-solid fa-cart-shopping text-xl text-gray-700"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </div>
    </nav>

    <header class="bg-blue-600 py-16 text-center text-white mb-10">
        <h1 class="text-4xl font-extrabold mb-4">Innovation You Can Feel</h1>
        <p class="text-blue-100 text-lg">100% Authentic Products | Shipping Across Cambodia</p>
    </header>

    <main class="container mx-auto px-6 pb-20">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <script>
        const products = [
            { id: 1, name: "iPhone 15 Pro", price: 999, img: "https://picsum.photos/id/160/400/400" },
            { id: 2, name: "MacBook Air M2", price: 1199, img: "https://picsum.photos/id/0/400/400" },
            { id: 3, name: "iPad Pro", price: 799, img: "https://picsum.photos/id/1/400/400" },
            { id: 4, name: "AirPods Pro", price: 249, img: "https://picsum.photos/id/2/400/400" },
            { id: 5, name: "Apple Watch S9", price: 399, img: "https://picsum.photos/id/3/400/400" },
            { id: 6, name: "Sony WH-1000XM5", price: 350, img: "https://picsum.photos/id/4/400/400" },
            { id: 7, name: "Samsung S24 Ultra", price: 1299, img: "https://picsum.photos/id/5/400/400" }
        ];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-shadow p-4 border border-gray-100">
                    <img src="${p.img}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <h3 class="font-bold text-gray-800 text-lg">${p.name}</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-blue-600 font-bold text-xl">$${p.price.toLocaleString()}</span>
                        <a href="product.html?id=${p.id}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-600 hover:text-white transition">View Details</a>
                    </div>
                </div>
            `).join('');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            // Calculate total items in cart
            const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            document.getElementById('cart-count').innerText = totalItems;
        }

        // Initialize
        renderProducts();
        updateCartCount();
    </script>
</body>
</html>
