<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARDS Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-900 tracking-tighter">BARDS.</h1>
            <a href="cart.html" class="bg-blue-50 p-2 rounded-full relative">
                ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-blue-600 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full border-2 border-white">0</span>
            </a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="bg-white rounded-[2rem] overflow-hidden shadow-sm hover:shadow-xl transition-all border border-gray-100 group">
            <div class="h-64 bg-gray-200 overflow-hidden"><img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=600" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"></div>
            <div class="p-6">
                <h3 class="text-lg font-bold text-gray-800">Limited Sneakers</h3>
                <p class="text-blue-600 font-black text-2xl mt-2">$55.00</p>
                <button onclick="addToCart(1, 'Limited Sneakers', 55.00)" class="w-full mt-4 bg-gray-900 text-white py-3 rounded-2xl font-bold hover:bg-blue-600 transition-colors">Add to Cart</button>
            </div>
        </div>
        <div class="bg-white rounded-[2rem] overflow-hidden shadow-sm hover:shadow-xl transition-all border border-gray-100 group">
            <div class="h-64 bg-gray-200 overflow-hidden"><img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"></div>
            <div class="p-6">
                <h3 class="text-lg font-bold text-gray-800">Studio Headphones</h3>
                <p class="text-blue-600 font-black text-2xl mt-2">$120.00</p>
                <button onclick="addToCart(2, 'Studio Headphones', 120.00)" class="w-full mt-4 bg-gray-900 text-white py-3 rounded-2xl font-bold hover:bg-blue-600 transition-colors">Add to Cart</button>
            </div>
        </div>
    </main>

    <script>
        function addToCart(id, name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({id, name, price});
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }
        updateCartCount();
    </script>
</body>
</html>
