<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Shop</title>
</head>
<body>

<h2>Products</h2>

<button onclick="add(1,'Jacket',25)">Add Jacket $25</button><br>
<button onclick="add(2,'T-Shirt',12)">Add T-Shirt $12</button><br>
<button onclick="add(3,'Bag',18)">Add Bag $18</button><br><br>

<a href="cart.html">Go to Cart</a>

<script>
function add(id,name,price){
  let cart = JSON.parse(localStorage.getItem('cart')||'[]');
  let item = cart.find(i=>i.id===id);
  if(item) item.qty++;
  else cart.push({id,name,price,qty:1});
  localStorage.setItem('cart',JSON.stringify(cart));
  alert('Added');
}
</script>

</body>
</html>
