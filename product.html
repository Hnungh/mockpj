<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-6 py-12">
        <div id="product-detail" class="bg-white rounded-3xl shadow-lg p-8 flex flex-col md:flex-row gap-12">
            </div>
    </div>

    <script>
        const products = [ { id: 1, name: "iPhone 15 Pro", price: 0.01, img: "https://picsum.photos/id/160/400/400" },
            { id: 2, name: "MacBook Air M2", price: 1199, img: "https://picsum.photos/id/0/400/400" },
            { id: 3, name: "iPad Pro", price: 799, img: "https://picsum.photos/id/1/400/400" },
            { id: 4, name: "AirPods Pro", price: 249, img: "https://picsum.photos/id/2/400/400" },
            { id: 5, name: "Apple Watch S9", price: 399, img: "https://picsum.photos/id/3/400/400" },
            { id: 6, name: "Sony WH-1000XM5", price: 350, img: "https://picsum.photos/id/4/400/400" },
            { id: 7, name: "Samsung S24 Ultra", price: 1299, img: "https://picsum.photos/id/5/400/400" }
        ];
        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get('id'));
        const product = products.find(p => p.id === productId);

        if (product) {
            document.getElementById('product-detail').innerHTML = `
                <div class="md:w-1/2">
                    <img src="${product.img}" class="w-full rounded-2xl">
                </div>
                <div class="md:w-1/2 flex flex-col justify-center">
                    <h1 class="text-4xl font-bold mb-4">${product.name}</h1>
                    <p class="text-gray-500 text-lg mb-6">Experience the next generation of technology with our premium selection.</p>
                    <span class="text-3xl font-bold text-blue-600 mb-8">$${product.price.toLocaleString()}</span>
                    <button onclick="addToCart()" class="bg-blue-600 text-white text-xl font-bold py-4 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                        Add to Cart
                    </button>
                    <a href="index.html" class="text-center mt-4 text-gray-400 hover:underline">Back to store</a>
                </div>
            `;
        }

        function addToCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added to cart!');
            window.location.href = "cart.html";
        }
    </script>
</body>
</html>
