            document.getElementById('amt').innerText = "$" + amount;

            // --- ‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á KHQR ---
            let payload = "000201"; // Payload Indicator

            // Tag 30: Merchant Info (‡∏ñ‡∏≠‡∏î‡∏à‡∏≤‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)

            payload += formatTag("30", merchantData);

            payload += formatTag("54", amount); // Tag 54: ‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô (Dynamic)

            payload += "5802KH";                    // Tag 58: Country
            payload += formatTag("59", "BARDS by P.LOK"); // Tag 59: Name
            payload += formatTag("60", "SIEM REAP");      // Tag 60: City

            // Tag 62: Additional Data (‡∏ä‡∏∏‡∏î‡∏£‡∏´‡∏±‡∏™ PayWay ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)

            document.getElementById("qrcode").innerHTML = "";

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì CRC16 CCITT-FALSE
        function calculateCRC16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                let x = ((crc >> 8) ^ data.charCodeAt(i)) & 0xFF;
                x ^= x >> 4;
                crc = ((crc << 8) ^ (x << 12) ^ (x << 5) ^ x) & 0xFFFF;
            }
            return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        }
