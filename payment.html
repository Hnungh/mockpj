<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA KHQR Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white max-w-sm w-full rounded-[2.5rem] shadow-2xl p-8 border-t-[12px] border-[#003d7d]">
        <div class="text-center mb-6">
            <h2 class="text-xl font-bold text-[#003d7d]">ABA KHQR</h2>
            <p class="text-gray-400 text-xs uppercase tracking-widest">Scan to Pay</p>
        </div>

        <div class="bg-white border-2 border-slate-50 rounded-[2rem] p-4 shadow-inner">
            <div id="qrcode" class="flex justify-center py-2"></div>
            <div class="text-center mt-4">
                <p class="text-4xl font-black text-slate-800" id="amt">$0.00</p>
            </div>
        </div>

        <div class="mt-8 space-y-4">
            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                <label class="text-[10px] font-bold text-blue-600 uppercase block mb-2">Upload Slip (‡πÅ‡∏ô‡∏ö‡∏™‡∏•‡∏¥‡∏õ)</label>
                <input type="file" id="slip" class="text-xs w-full">
            </div>

            <button onclick="sendToTelegram()" id="btn" class="w-full bg-[#003d7d] text-white py-5 rounded-3xl font-bold text-lg shadow-lg active:scale-95 transition-all">
                CONFIRM PAYMENT
            </button>
            <p class="text-center text-[10px] text-gray-400 uppercase tracking-widest">Merchant: BARDS by P.LOK</p>
        </div>
    </div>

    <script>
        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏ï‡∏¥‡∏° TOKEN ---
        const BOT_TOKEN = '7577129821:AAF-ZEZJakHhPaejHVKphfoSmBXQ2cK0qH0'; 
        const CHAT_ID = '7299129094'; 

        function generateQR() {
            const amount = localStorage.getItem('subtotal') || "1.00";
            document.getElementById('amt').innerText = "$" + amount;

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ä‡πà‡∏ß‡∏¢‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö Tag: Tag + Length + Value
            const f = (tag, val) => tag + String(val).length.toString().padStart(2, '0') + val;

            // 1. ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô
            let payload = "000201010212"; // 12 = Dynamic QR

            // 2. Merchant Account Information (Tag 30) - ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏´‡πâ‡∏°‡∏≤
            const t30_val = f("00", "abaakhppxxx@abaa") + f("01", "1250719163741");
            payload += f("30", t30_val);

            // 3. ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ
            payload += "52045399"; // MCC
            payload += "5303840"; // Currency (840 = USD)
            payload += f("54", amount); // ‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô
            payload += "5802KH"; // Country
            payload += f("59", "BARDS by P.LOK"); // Merchant Name
            payload += f("60", "SIEM REAP"); // City

            // 4. Additional Data (Tag 62) - ‡πÉ‡∏™‡πà‡πÄ‡∏•‡∏Ç‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏Ñ‡∏∏‡∏ì 1407908
            const t62_val = f("00", "PAYWAY@ABA") + f("01", "1407908");
            payload += f("62", t62_val);

            // 5. Checksum (Tag 63)
            payload += "6304";
            const finalPayload = payload + calculateCRC16(payload);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: finalPayload,
                width: 220,
                height: 220,
                colorDark : "#003d7d",
                correctLevel : QRCode.CorrectLevel.M
            });
        }

        function calculateCRC16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                let x = ((crc >> 8) ^ data.charCodeAt(i)) & 0xFF;
                x ^= x >> 4;
                crc = ((crc << 8) ^ (x << 12) ^ (x << 5) ^ x) & 0xFFFF;
            }
            return crc.toString(16).toUpperCase().padStart(4, '0');
        }

        async function sendToTelegram() {
            const btn = document.getElementById('btn');
            const slip = document.getElementById('slip').files[0];
            const info = JSON.parse(localStorage.getItem('customer') || "{}");
            const total = localStorage.getItem('subtotal');

            btn.disabled = true; btn.innerText = "Processing...";

            try {
                const text = `üîî *New Order Received*\nüí∞ Total: $${total}\nüë§ Name: ${info.name}\nüìû Tel: ${info.phone}`;
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}&parse_mode=Markdown`);
                
                if(slip) {
                    const fd = new FormData();
                    fd.append('chat_id', CHAT_ID);
                    fd.append('photo', slip);
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
                }
                alert("Order Placed!"); window.location.href = 'index.html';
            } catch(e) { alert("Check Connection"); btn.disabled = false; }
        }

        window.onload = generateQR;
    </script>
</body>
</html>
