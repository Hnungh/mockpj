        function crc16(d) {
            let c = 0xFFFF;
            for (let i = 0; i < d.length; i++) {
                let x = ((c >> 8) ^ d.charCodeAt(i)) & 0xFF;
                x ^= x >> 4;
                c = ((c << 8) ^ (x << 12) ^ (x << 5) ^ x) & 0xFFFF;
