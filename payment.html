    <script>
        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏¥‡∏° TOKEN ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß ---
        const BOT_TOKEN = '7577129821:AAF-ZEZJakHhPaejHVKphfoSmBXQ2cK0qH0'; 
        const CHAT_ID = '7299129094'; 

        function generateQR() {
            // ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏° 2 ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á (‡πÄ‡∏ä‡πà‡∏ô 1.00)
            const rawAmount = localStorage.getItem('subtotal') || "1.00";
            const amount = parseFloat(rawAmount).toFixed(2); 
            document.getElementById('amt').innerText = "$" + amount;

            const f = (tag, val) => tag + String(val).length.toString().padStart(2, '0') + val;

            // 1. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô Payload
            let payload = "000201010212"; 

            // 2. Tag 30 (Merchant Information)
            const t30_val = f("00", "abaakhppxxx@abaa") + f("01", "1250719163741");
            payload += f("30", t30_val);

            // 3. Tag 16 (ABA Bank Name) - ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏≠‡∏õ
            payload += "160208ABA Bank";

            // 4. ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ
            payload += "520453995303840"; 
            payload += f("54", amount); 
            payload += "5802KH";
            payload += f("59", "BARDS by P.LOK");
            payload += f("60", "SIEM REAP");

            // 5. Tag 62 (Additional Data) - ‡πÉ‡∏™‡πà‡πÄ‡∏•‡∏Ç PayWay ‡πÅ‡∏•‡∏∞ Transaction ID ‡∏à‡∏≥‡∏•‡∏≠‡∏á
            const t62_val = f("00", "PAYWAY@ABA") + 
                            f("01", "1407908") + 
                            "0209031889323" + 
                            "0619889144781438033758P";
            payload += f("62", t62_val);

            // 6. Tag 99 (ABA Custom Tag) - ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå‡∏Ç‡∏≠‡∏á Merchant Data
            const t99_val = "0013177044781438001131770448114380";
            payload += f("99", t99_val);

            // 7. Checksum (Tag 63)
            payload += "6304";
            const finalPayload = payload + calculateCRC16(payload);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: finalPayload,
                width: 240,
                height: 240,
                colorDark : "#003d7d",
                correctLevel : QRCode.CorrectLevel.M
            });
        }

        function calculateCRC16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                let x = ((crc >> 8) ^ data.charCodeAt(i)) & 0xFF;
                x ^= x >> 4;
                crc = ((crc << 8) ^ (x << 12) ^ (x << 5) ^ x) & 0xFFFF;
            }
            return crc.toString(16).toUpperCase().padStart(4, '0');
        }

        async function sendToTelegram() {
            const btn = document.getElementById('btn');
            const slip = document.getElementById('slip').files[0];
            const info = JSON.parse(localStorage.getItem('customer') || "{}");

                if(slip) {
                    const fd = new FormData();
                    fd.append('chat_id', CHAT_ID);
                    fd.append('photo', slip);
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
