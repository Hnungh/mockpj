        const BOT_TOKEN = '‡πÉ‡∏™‡πà_TOKEN_‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà'; 
        const CHAT_ID = '‡πÉ‡∏™‡πà_CHAT_ID_‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà';

        function initPayment() {

            const subtotal = localStorage.getItem('subtotal') || "0.00";

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á KHQR String (‡πÉ‡∏ä‡πâ‡πÅ‡∏ö‡∏ö Static Template ‡∏ó‡∏µ‡πà‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏Å‡∏ß‡πà‡∏≤)
            // ‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö Tag ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡πà‡∏á‡∏°‡∏≤ ‡πÅ‡∏ï‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Tag 54 ‡πÄ‡∏õ‡πá‡∏ô‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡∏à‡∏£‡∏¥‡∏á
            let amountStr = String(subtotal);
            let amountTag = "54" + amountStr.length.toString().padStart(2, '0') + amountStr;

            let basePayload = "00020101021230510016abaakhppxxx@abaa01151250719163741520453995303840";
            basePayload += amountTag;
            basePayload += "5802KH5914BARDS by P.LOK6009SIEM REAP62270010PAYWAY@ABA010714079086304";

            const finalPayload = basePayload + calculateCRC16(basePayload);

            // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ñ‡πà‡∏≤‡∏ß‡πà‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á QR
            document.getElementById("qrcode").innerHTML = "";
            
            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ Library ‡∏™‡∏£‡πâ‡∏≤‡∏á QR
            new QRCode(document.getElementById("qrcode"), {
                text: finalPayload,

                correctLevel : QRCode.CorrectLevel.M
            });
        }

        function calculateCRC16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                let x = ((crc >> 8) ^ data.charCodeAt(i)) & 0xFF;
                x ^= x >> 4;
                crc = ((crc << 8) ^ (x << 12) ^ (x << 5) ^ x) & 0xFFFF;
            }
            let result = crc.toString(16).toUpperCase();
            return result.padStart(4, '0');
        }

        async function sendNotification() {

                if(slip) {

        }
