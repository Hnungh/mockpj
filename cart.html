<header>ตะกร้า</header>
<div class="container" id="c"></div>

<script src="app.js"></script>
<script>
const cart = getCart();
if (!cart.length) {
  document.getElementById("c").innerHTML =
    "<div class='card'>ยังไม่มีสินค้า</div>";
  throw "";
}

let html = "";
cart.forEach(i => {
  html += `
  <div class="card">
    ${i.name} (${i.qty})<br>
    ${i.price * i.qty}៛
    <div class="row">
      <button onclick="updateQty(${i.id},1)">+</button>
      <button onclick="updateQty(${i.id},-1)">-</button>
    </div>
  </div>`;
});

const sub = subtotal();
const ship = shippingCost(sub);
const disc = discountAmount(sub);
const total = sub + ship - disc;

html += `
<div class="card">
  <p>Subtotal: ${sub}៛</p>
  <p>Shipping: ${ship}៛</p>
  <p>Discount: -${disc}៛</p>
  <b>Total: ${total}៛</b>
</div>
<a href="checkout.html"><button>ชำระเงิน</button></a>
`;

document.getElementById("c").innerHTML = html;
</script>
