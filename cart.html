<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>

<header>ตะกร้าสินค้า</header>
<div class="container" id="cart"></div>

<script>
const cart = getCart();
let html = "";

cart.forEach(i => {
  html += `<div class="card">${i.name} - ${i.price}៛</div>`;
});

const subtotal = calcSubtotal();
const shipping = calcShipping(subtotal);

html += `
<div class="card">
  <p>รวมสินค้า: ${subtotal}៛</p>
  <p>ค่าส่ง: ${shipping}៛</p>
  <b>รวมสุทธิ: ${subtotal + shipping}៛</b>
</div>
<a href="checkout.html"><button>ไปชำระเงิน</button></a>
`;

document.getElementById("cart").innerHTML = html;
</script>

</body>
</html>
