<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Cart</title></head>
<body>

<h2>Cart</h2>
<div id="cart"></div>
<button onclick="checkout()">Checkout</button>

<script>
let cart = JSON.parse(localStorage.getItem('cart')||'[]');
let div = document.getElementById('cart');
let total = 0;

if(cart.length===0){
  div.innerHTML = "No order";
}

cart.forEach((i,idx)=>{
  total += i.price * i.qty;
  div.innerHTML += `
  ${i.name} x ${i.qty} = $${i.price*i.qty}
  <button onclick="add(${idx})">+</button>
  <button onclick="sub(${idx})">-</button><br>`;
});

function add(i){ cart[i].qty++; save(); }
function sub(i){
  cart[i].qty--;
  if(cart[i].qty<=0) cart.splice(i,1);
  save();
}
function save(){
  localStorage.setItem('cart',JSON.stringify(cart));
  location.reload();
}
function checkout(){
  if(cart.length===0){ alert('No order'); return; }
  location.href='checkout.html';
}
</script>
</body>
</html>
