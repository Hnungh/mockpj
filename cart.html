<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - BARDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen">
    <div class="max-w-xl mx-auto bg-white rounded-[2.5rem] shadow-xl p-8 border border-gray-100">
        <h2 class="text-3xl font-black text-gray-900 mb-8">Cart</h2>
        <div id="cart-list" class="space-y-4 mb-10"></div>
        <div class="border-t pt-6">
            <div class="flex justify-between text-2xl font-black mb-6">
                <span>Subtotal</span>
                <span id="total-price" class="text-blue-600">$0.00</span>
            </div>
            <button onclick="checkCart()" class="w-full bg-blue-600 text-white py-5 rounded-[1.5rem] font-bold text-lg shadow-lg shadow-blue-100">Checkout</button>
            <button onclick="window.location.href='index.html'" class="w-full mt-4 text-gray-400 font-medium">Back to Shop</button>
        </div>
    </div>
    <script>
        function render() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const list = document.getElementById('cart-list');
            let total = 0;
            list.innerHTML = cart.map((item, i) => {
                total += item.price;
                return `<div class="flex justify-between items-center bg-gray-50 p-5 rounded-2xl border border-gray-100">
                    <div><p class="font-bold text-gray-800">${item.name}</p><p class="text-blue-500 font-bold">$${item.price}</p></div>
                    <button onclick="remove(${i})" class="text-red-400 text-sm font-bold">Delete</button>
                </div>`;
            }).join('');
            document.getElementById('total-price').innerText = `$${total.toFixed(2)}`;
            localStorage.setItem('subtotal', total);
        }
        function remove(i) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart.splice(i, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            render();
        }
        function checkCart() {
            if(JSON.parse(localStorage.getItem('cart')).length === 0) return alert("Cart is empty!");
            window.location.href = 'checkout.html';
        }
        render();
    </script>
</body>
</html>
